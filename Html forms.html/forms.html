<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java html forms</title>
    
</head>
<body>
    <h1>User Registration Form</h1><br>
    <form action="">
        <table>
            <fieldset  style="border-color: rgb(74, 224, 217);">
                <legend style="color: blue;">Personal information</legend>
                <br>
   
            <label  for="Name" >Name:</label> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="Name" style="background-color: rgb(201, 241, 241);">
             <br><br>
           <label for="Name">Email Address:</label>&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
              <input type="email" style="background-color: rgb(201, 241, 241);"> 
             <br><br>
           <label for="Name">Password:</label>&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="password" style="background-color: rgb(201, 241, 241);">
              <br><br>
            <label for="Name">Confirm Password:</label>&nbsp;
             <input type="confirm password" style="background-color: rgb(201, 241, 241);">
            </fieldset>
            <br>
            <fieldset style="border-color: rgb(100, 250, 250);">
                <legend style="color: blue;">Address details</legend><br>
             <label for="Name">Address line one:</label>&nbsp; &nbsp;&nbsp;
             <input type="text"style="background-color: rgb(201, 241, 241);">
             <br><br>
             <label for="Name">Address line two:</label>&nbsp; &nbsp;
             <input type="text"style="background-color: rgb(201, 241, 241);">
             <br><br>
             <label for="Name">Town / city:</label>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text"style="background-color: rgb(201, 241, 241);">
             <br><br>
             <label for="Name">Zip / post code:</label>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text"style="background-color: rgb(201, 241, 241);">
             <br><br>

            </fieldset>
            <br>
            <button style="background-color: aqua;">sign up </button>
         </table>
    </form>
    
    
    
</body>
</html>
